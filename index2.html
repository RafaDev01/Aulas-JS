<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>appendChild e removeChild</title>
  
</head>
<body>
  
<div id="conteudo">

</div>

<script>

  

  var p = document.createElement('p');
  p.innerHTML = 'Olá';

  var image= document.createElement('img');
  image.alt = 'isso é uma imagem'

  document.getElementById('conteudo').appendChild(p)

  document.getElementById('conteudo').appendChild(image);

  document.getElementById('conteudo').removeChild(image)

</script>

</body>
</html>
