<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tipos de dados</title>
</head>
<body>

  <script>

    //string
    var nome = 'Rodrigo Oliveira';
    //number
    var idade = 50.50
    //boolean
    var solteiro = true

    // array

    var frutas = ['goiaba','maca','banana']

    //object

    var carro = new Object();
    carro.fabricacao = '2025'
    carro.cor = 'azul'

    //function

    soma = function(a,b){
      return a + b
    }

    alert(typeof(soma))

  </script>
  
</body>
</html>
